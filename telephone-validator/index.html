<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Moogle's Telephone Validator</title>
</head>
<body>
    <h1>Moogle's Telephone's Validator</h1>
    <div id="phone-wrapper" aria-label="phone image template">
        <div id="phoneScreen" aria-label="phone screen template">
            <label for="user-input" name="telephoneNumber">Enter a Phone Number:</label>
            <input type="text" id="user-input"/>
            <div id="results-div"></div>
        </div>
        <button type="button" id="check-btn">Check</button>
        <button type="button" id="clear-btn">Clear</button>
    </div>
</html>
</body>
</html>
